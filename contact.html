        <main>
            <section class="contact-hero__section fourteenFourty">
                <div class="contact-hero-content__holder">

                            <input class="contact__input" id="visitorMobile" type="tel" name="tel" placeholder="Telefoonnummer" required>
                            <textarea class="contact__input contact__input--textarea" id="visitorMessage" name="message" rows="4" placeholder="Typ hier je bericht..." required></textarea>

                        <button class="button button__contact" id="submitForm">Verstuur</button>
